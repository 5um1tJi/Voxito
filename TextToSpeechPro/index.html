<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voxify Pro - Text & Voice Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="app-container">

        <header>
            <h1>ðŸŽ™ Voxify Pro</h1>

            <div class="header-buttons">
                <button id="modeToggle" class="mode-btn">ðŸ—£ Text â†’ Speech</button>
                <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
            </div>
        </header>

        <div class="card">

            <!-- TEXT AREA -->
            <textarea 
id="textInput" 
placeholder="Type or speak something magical... âœ¨"></textarea>

            <!-- TEXT INFO -->
            <div class="text-info">
                <span id="charCount">0 Characters</span>
                <div class="text-buttons">
                    <button id="pasteBtn">Paste</button>
                    <button id="copyBtn">Copy</button>
                    <button id="downloadBtn">Download</button>
                </div>
            </div>

            <!-- VOICE CONTROLS (For Text â†’ Speech Mode) -->
            <div id="ttsControls">

                <div class="control-group">
                    <label>Choose Voice</label>
                    <select id="voiceSelect"></select>
                </div>

                <div class="control-group">
                    <label>Speed: <span id="rateValue">1</span></label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label>Pitch: <span id="pitchValue">1</span></label>
                    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label>Volume: <span id="volumeValue">1</span></label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>

                <div class="button-group">
                    <button id="speakBtn" class="primary">Speak</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resumeBtn">Resume</button>
                    <button id="stopBtn" class="danger">Stop</button>
                </div>

            </div>

            <!-- SPEECH TO TEXT CONTROLS -->
            <div id="sttControls" class="hidden">

                <div class="recording-section">
                    <button id="recordBtn" class="record-btn">ðŸŽ¤ Start Recording</button>
                    <div id="recordIndicator" class="record-indicator hidden">
                        ðŸ”´ Listening...
                    </div>
                </div>

            </div>

        </div>

        <footer>
            <p>Made by Sumit Mishra</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
